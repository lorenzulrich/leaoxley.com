{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<neos:contentElement.editable property="title" tag="header">{title -> f:format.raw()}</neos:contentElement.editable>
	<f:if condition="{video}">
		<f:then>
			<figure class="video">
				<iframe src="http://www.youtube-nocookie.com/embed/{video}?wmode=transparent&rel=0" {f:if(condition: width, then: ' width="{width}"')}{f:if(condition: height, then: ' height="{height}"')}frameborder="0" allowfullscreen></iframe>
			</figure>
		</f:then>
		<f:else>
			No video ID
		</f:else>
	</f:if>
</neos:contentElement>

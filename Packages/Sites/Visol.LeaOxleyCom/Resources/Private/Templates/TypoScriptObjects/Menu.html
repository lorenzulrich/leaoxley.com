{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}" reloadable="TRUE">
	<ul>
		<f:render section="itemsList" arguments="{items: items}" />
	</ul>
</neos:contentElement>

<f:section name="itemsList">
	<f:for each="{items}" as="item" iteration="menuItemIterator">
		<li class="{item.state}{f:if(condition: menuItemIterator.isLast, then: ' last')}{f:if(condition: menuItemIterator.isFirst, then: ' first')}">
			<neos:link.node node="{item.node}">{item.label}</neos:link.node>
			<f:if condition="{item.subItems}">
				<ul>
					<f:render section="itemsList" arguments="{items: item.subItems}" />
				</ul>
			</f:if>
		</li>
	</f:for>
</f:section>

{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
	<neos:contentElement.editable property="title" tag="header">{title -> f:format.raw()}</neos:contentElement.editable>
	<f:if condition="{audio}">
		<f:then>
			<figure class="{audio}">
				<iframe {f:if(condition: width, then: ' width="{width}"')}{f:if(condition: height, then: ' height="{height}"')} frameborder="0" src="https://w.soundcloud.com/player/?url={audio}&amp;color=000000&amp;auto_play=false&amp;show_artwork=false"></iframe>
			</figure>
		</f:then>
		<f:else>
			No audio ID
		</f:else>
	</f:if>
</neos:contentElement>
